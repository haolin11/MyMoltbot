<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>案例库 · CasePilot</title>

  <script src="assets/tailwind-config.js"></script>
  <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
</head>
<body class="bg-bg-primary min-h-screen cp-grid-bg">
  <header class="sticky top-0 z-50 bg-white/85 backdrop-blur border-b border-border-light">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="P-HOME.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center shadow-glow">
          <i class="fas fa-cube text-white"></i>
        </div>
        <div class="leading-tight">
          <div class="text-lg font-extrabold gradient-text">CasePilot</div>
          <div class="text-xs text-text-secondary">案例库</div>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-2">
        <a class="px-3 py-2 rounded-lg text-sm text-text-secondary hover:text-primary hover:bg-bg-secondary" href="P-SOLUTION_GENERATOR.html">协作生成</a>
        <a class="px-3 py-2 rounded-lg text-sm nav-link-active" href="P-CASE_LIBRARY.html">案例库</a>
        <a class="px-3 py-2 rounded-lg text-sm text-text-secondary hover:text-primary hover:bg-bg-secondary" href="P-SOLUTION_HISTORY.html">历史方案</a>
      </nav>

      <div class="flex items-center gap-3">
        <input class="hidden lg:block px-4 py-2 rounded-xl border border-border-light search-focus bg-white" placeholder="搜索案例（演示）" />
        <a href="P-SOLUTION_GENERATOR.html" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-primary text-white shadow-card-hover">
          <i class="fas fa-wand-magic-sparkles"></i>
          用案例生成
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3">
      <div>
        <h1 class="text-3xl font-extrabold">案例库</h1>
        <p class="mt-2 text-text-secondary">不是“看热闹”，而是复用：指标模板 / 边界声明 / 失败模式。</p>
      </div>
      <div class="flex items-center gap-2">
        <button class="px-4 py-2 rounded-xl border border-border-light bg-white hover:bg-bg-secondary">指标模板</button>
        <button class="px-4 py-2 rounded-xl border border-border-light bg-white hover:bg-bg-secondary">失败模式库</button>
        <button class="px-4 py-2 rounded-xl border border-border-light bg-white hover:bg-bg-secondary">基准库</button>
      </div>
    </div>

    <div class="mt-6 grid lg:grid-cols-3 gap-4">
      <a class="cp-card cp-card-hover p-5 block" href="P-CASE_DETAIL.html#c=rag-support">
        <div class="flex items-start justify-between gap-3">
          <div>
            <div class="font-extrabold">售后知识问答（RAG）</div>
            <div class="mt-1 text-xs text-text-secondary">场景：工单/客服 · 输出：可追溯答案</div>
          </div>
          <span class="text-xs cp-pill px-2 py-1 rounded-full">可追溯</span>
        </div>
        <div class="mt-4 grid grid-cols-3 gap-2 text-xs">
          <span class="cp-pill px-2 py-1 rounded-full">证据卡</span>
          <span class="cp-pill-warn px-2 py-1 rounded-full">口径</span>
          <span class="cp-pill-primary px-2 py-1 rounded-full">拒答</span>
        </div>
      </a>

      <a class="cp-card cp-card-hover p-5 block" href="P-CASE_DETAIL.html#c=risk-review">
        <div class="flex items-start justify-between gap-3">
          <div>
            <div class="font-extrabold">合规审核助手</div>
            <div class="mt-1 text-xs text-text-secondary">场景：条款审阅 · 输出：风险点 + 证据</div>
          </div>
          <span class="text-xs cp-pill-primary px-2 py-1 rounded-full">边界</span>
        </div>
        <div class="mt-4 grid grid-cols-3 gap-2 text-xs">
          <span class="cp-pill px-2 py-1 rounded-full">证据</span>
          <span class="cp-pill-warn px-2 py-1 rounded-full">验收</span>
          <span class="cp-pill-primary px-2 py-1 rounded-full">复核</span>
        </div>
      </a>

      <a class="cp-card cp-card-hover p-5 block" href="P-CASE_DETAIL.html#c=benchmark">
        <div class="flex items-start justify-between gap-3">
          <div>
            <div class="font-extrabold">评测与基准（SOTA）</div>
            <div class="mt-1 text-xs text-text-secondary">把“好不好”变成“怎么算”</div>
          </div>
          <span class="text-xs cp-pill-warn px-2 py-1 rounded-full">可验收</span>
        </div>
        <div class="mt-4 grid grid-cols-3 gap-2 text-xs">
          <span class="cp-pill-warn px-2 py-1 rounded-full">公式</span>
          <span class="cp-pill px-2 py-1 rounded-full">用例集</span>
          <span class="cp-pill-primary px-2 py-1 rounded-full">边界</span>
        </div>
      </a>
    </div>
  </main>

  <footer class="border-t border-border-light bg-white/70">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
      <div class="text-sm text-text-secondary">© CasePilot · Engineering-grade AI Output</div>
      <div class="text-sm text-text-secondary flex items-center gap-4">
        <a class="hover:text-primary" href="P-SOLUTION_GENERATOR.html">协作生成</a>
        <a class="hover:text-primary" href="P-LOGIN_REGISTER.html">登录</a>
      </div>
    </div>
  </footer>
</body>
</html>
