<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>工作台 · CasePilot</title>

  <script src="assets/tailwind-config.js"></script>
  <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
</head>
<body class="bg-bg-primary min-h-screen cp-grid-bg">
  <header class="sticky top-0 z-50 bg-white/85 backdrop-blur border-b border-border-light">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="P-HOME.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center shadow-glow">
          <i class="fas fa-cube text-white"></i>
        </div>
        <div class="leading-tight">
          <div class="text-lg font-extrabold gradient-text">CasePilot</div>
          <div class="text-xs text-text-secondary">工作台</div>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-2">
        <a class="px-3 py-2 rounded-lg text-sm text-text-secondary hover:text-primary hover:bg-bg-secondary" href="P-SOLUTION_GENERATOR.html">协作生成</a>
        <a class="px-3 py-2 rounded-lg text-sm text-text-secondary hover:text-primary hover:bg-bg-secondary" href="P-CASE_LIBRARY.html">案例库</a>
        <a class="px-3 py-2 rounded-lg text-sm text-text-secondary hover:text-primary hover:bg-bg-secondary" href="P-SOLUTION_HISTORY.html">历史方案</a>
        <a class="px-3 py-2 rounded-lg text-sm nav-link-active" href="P-USER_CENTER.html">工作台</a>
      </nav>

      <div class="flex items-center gap-3">
        <a href="P-LOGIN_REGISTER.html" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl border border-border-light bg-white hover:bg-bg-secondary">
          <i class="fas fa-user"></i>
          账号
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3">
      <div>
        <h1 class="text-3xl font-extrabold">工作台</h1>
        <p class="mt-2 text-text-secondary">沉淀三件事：证据库 / 基准库 / 失败模式库。</p>
      </div>
      <div class="flex items-center gap-2">
        <a href="P-SOLUTION_GENERATOR.html" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-primary text-white shadow-card-hover">
          <i class="fas fa-plus"></i>
          新方案
        </a>
      </div>
    </div>

    <section class="mt-6 grid lg:grid-cols-12 gap-6">
      <div class="lg:col-span-8 space-y-6">
        <div class="cp-card shadow-card p-6">
          <div class="font-bold">我的资产（演示）</div>
          <div class="mt-4 grid sm:grid-cols-3 gap-3">
            <div class="stats-card rounded-2xl p-4">
              <div class="text-xs text-text-secondary">证据条目</div>
              <div class="mt-1 text-2xl font-extrabold">128</div>
            </div>
            <div class="stats-card rounded-2xl p-4">
              <div class="text-xs text-text-secondary">基准/用例集</div>
              <div class="mt-1 text-2xl font-extrabold">12</div>
            </div>
            <div class="stats-card rounded-2xl p-4">
              <div class="text-xs text-text-secondary">失败模式</div>
              <div class="mt-1 text-2xl font-extrabold">36</div>
            </div>
          </div>
        </div>

        <div class="cp-card shadow-card p-6">
          <div class="flex items-center justify-between">
            <div class="font-bold">最近方案</div>
            <a class="text-sm text-text-secondary hover:text-primary" href="P-SOLUTION_HISTORY.html">全部</a>
          </div>
          <div class="mt-4 grid gap-3" data-history></div>
        </div>
      </div>

      <aside class="lg:col-span-4 space-y-6">
        <div class="cp-card shadow-card p-6">
          <div class="font-bold">快捷入口</div>
          <div class="mt-4 grid gap-2">
            <a class="inline-flex items-center justify-between px-4 py-3 rounded-2xl border border-border-light hover:bg-bg-secondary" href="P-CASE_LIBRARY.html">
              <span class="flex items-center gap-2"><i class="fas fa-book text-primary"></i>案例库</span>
              <i class="fas fa-arrow-right text-text-secondary"></i>
            </a>
            <a class="inline-flex items-center justify-between px-4 py-3 rounded-2xl border border-border-light hover:bg-bg-secondary" href="P-SOLUTION_GENERATOR.html">
              <span class="flex items-center gap-2"><i class="fas fa-diagram-project text-primary"></i>协作生成</span>
              <i class="fas fa-arrow-right text-text-secondary"></i>
            </a>
            <a class="inline-flex items-center justify-between px-4 py-3 rounded-2xl border border-border-light hover:bg-bg-secondary" href="P-LOGIN_REGISTER.html">
              <span class="flex items-center gap-2"><i class="fas fa-user text-primary"></i>账号</span>
              <i class="fas fa-arrow-right text-text-secondary"></i>
            </a>
          </div>
        </div>
      </aside>
    </section>
  </main>

  <footer class="border-t border-border-light bg-white/70">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
      <div class="text-sm text-text-secondary">© CasePilot · Engineering-grade AI Output</div>
      <div class="text-sm text-text-secondary flex items-center gap-4">
        <a class="hover:text-primary" href="P-CASE_LIBRARY.html">案例库</a>
        <a class="hover:text-primary" href="P-SOLUTION_GENERATOR.html">协作生成</a>
      </div>
    </div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
