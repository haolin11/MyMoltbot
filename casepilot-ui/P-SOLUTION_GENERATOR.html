<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>协作生成 · CasePilot</title>

  <script src="assets/tailwind-config.js"></script>
  <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
</head>
<body class="bg-bg-primary min-h-screen cp-grid-bg">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-border-light">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
      <a href="P-HOME.html" class="flex items-center gap-2.5">
        <div class="w-9 h-9 bg-gradient-to-br from-teal-600 to-teal-500 rounded-xl flex items-center justify-center">
          <i class="fas fa-cube text-white text-sm"></i>
        </div>
        <div class="leading-tight">
          <div class="text-base font-bold gradient-text">CasePilot</div>
          <div class="text-[10px] text-text-secondary -mt-0.5">交付级方案书</div>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-1">
        <a class="px-3 py-1.5 rounded-lg text-sm text-text-secondary hover:text-primary hover:bg-bg-secondary transition-colors" href="P-HOME.html">首页</a>
        <a class="px-3 py-1.5 rounded-lg text-sm nav-link-active" href="P-SOLUTION_GENERATOR.html">协作生成</a>
        <a class="px-3 py-1.5 rounded-lg text-sm text-text-secondary hover:text-primary hover:bg-bg-secondary transition-colors" href="P-CASE_LIBRARY.html">案例库</a>
        <a class="px-3 py-1.5 rounded-lg text-sm text-text-secondary hover:text-primary hover:bg-bg-secondary transition-colors" href="P-SOLUTION_HISTORY.html">历史</a>
      </nav>

      <div class="flex items-center gap-2">
        <span class="hidden sm:inline-flex items-center gap-1.5 text-xs px-2.5 py-1 rounded-full cp-pill">
          <span class="cp-dot"></span>
          <span id="cp-status">未保存</span>
        </span>
        <a href="P-SOLUTION_DETAIL.html#run=draft" id="cp-go-detail" class="cp-btn cp-btn-secondary text-xs py-1.5 px-3">
          <i class="fas fa-eye"></i>
          预览
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6" data-page="generator">
    <!-- Title row -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
      <div>
        <h1 id="cp-title" class="cp-page-title text-2xl font-bold">新方案</h1>
        <p class="mt-1 text-sm text-text-secondary">输入需求，生成可追溯、可验收的交付级方案书</p>
      </div>
      <div class="flex items-center gap-2">
        <button id="cp-generate-draft" class="cp-btn cp-btn-secondary text-sm">
          <i class="fas fa-wand-magic-sparkles"></i>
          生成初版
        </button>
      </div>
    </div>

    <!-- Main grid: document 7 cols + sidebar 5 cols -->
    <section class="mt-6 grid lg:grid-cols-12 gap-6">
      <!-- Document area -->
      <div class="lg:col-span-7 xl:col-span-8">
        <div class="cp-doc-card p-6 lg:p-8">
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-teal-50 to-teal-100 flex items-center justify-center">
                <i class="fas fa-file-lines text-teal-600"></i>
              </div>
              <div>
                <div class="font-semibold text-lg">方案书</div>
                <div class="text-xs text-text-secondary">点击任意区域即可编辑</div>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <span class="cp-pill-success"><i class="fas fa-check-circle"></i> 自动保存</span>
            </div>
          </div>

          <div class="space-y-4">
            <!-- Section: Overview -->
            <section class="cp-section p-5">
              <div class="cp-section-title">
                <i class="fas fa-align-left"></i>
                概述
              </div>
              <div id="cp-doc-overview" class="cp-editable" contenteditable="true" data-doc="overview" data-placeholder="描述项目目标、范围与预期交付物…"></div>
            </section>

            <!-- Section: Architecture -->
            <section class="cp-section p-5">
              <div class="cp-section-title">
                <i class="fas fa-sitemap"></i>
                系统架构
              </div>
              <div id="cp-doc-arch" class="cp-editable" contenteditable="true" data-doc="arch" data-placeholder="技术架构、组件设计、数据流向…"></div>
            </section>

            <!-- Section: Metrics -->
            <section class="cp-section p-5">
              <div class="cp-section-title">
                <i class="fas fa-chart-line"></i>
                验收指标与口径
                <span class="cp-pill-warn text-[10px] ml-2">可验收</span>
              </div>
              <div id="cp-doc-metrics" class="cp-editable" contenteditable="true" data-doc="metrics" data-placeholder="指标名称、计算公式、目标值、验收用例…"></div>
            </section>

            <!-- Section: Boundaries -->
            <section class="cp-section p-5">
              <div class="cp-section-title">
                <i class="fas fa-shield-halved"></i>
                风险边界与护栏
                <span class="cp-pill-primary text-[10px] ml-2">边界</span>
              </div>
              <div id="cp-doc-boundaries" class="cp-editable" contenteditable="true" data-doc="boundaries" data-placeholder="不适用场景、降级策略、复核流程…"></div>
            </section>

            <!-- Section: Deliverables -->
            <section class="cp-section p-5">
              <div class="cp-section-title">
                <i class="fas fa-box-open"></i>
                交付物清单
              </div>
              <div id="cp-doc-deliverables" class="cp-editable" contenteditable="true" data-doc="deliverables" data-placeholder="文档、代码、接口、用例集、其他产出…"></div>
            </section>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <aside class="lg:col-span-5 xl:col-span-4">
        <div class="cp-sidebar-card p-5 lg:sticky lg:top-20">
          <!-- Tab buttons -->
          <div class="flex items-center gap-1 p-1 bg-bg-secondary rounded-xl">
            <button class="cp-tab active flex-1" data-pane-tab="chat" type="button">
              <i class="fas fa-comments mr-1.5"></i>对话
            </button>
            <button class="cp-tab flex-1" data-pane-tab="todo" type="button">
              <i class="fas fa-list-check mr-1.5"></i>清单
            </button>
            <button class="cp-tab flex-1" data-pane-tab="refs" type="button">
              <i class="fas fa-link mr-1.5"></i>引用
            </button>
          </div>

          <!-- Chat pane -->
          <div class="mt-4" data-pane="chat">
            <div class="cp-chat max-h-[320px] overflow-y-auto" id="cp-chat"></div>
            <div class="mt-4 space-y-3">
              <textarea id="cp-input" rows="2" class="w-full px-4 py-3 rounded-xl border border-border-light search-focus resize-none text-sm" placeholder="输入需求或修改点，按 Ctrl+Enter 发送"></textarea>
              <button id="cp-send" class="cp-btn cp-btn-primary w-full">
                <i class="fas fa-paper-plane"></i>
                发送
              </button>
            </div>
          </div>

          <!-- Todo pane -->
          <div class="mt-4 hidden" data-pane="todo">
            <div class="space-y-2" id="cp-todos"></div>
            <div class="mt-4">
              <button id="cp-generate" class="cp-btn cp-btn-primary w-full" disabled>
                <i class="fas fa-bolt"></i>
                生成方案包
              </button>
              <p class="mt-2 text-xs text-text-secondary text-center">完成所有确认项后可生成</p>
            </div>
          </div>

          <!-- References pane -->
          <div class="mt-4 hidden" data-pane="refs">
            <div class="space-y-2" id="cp-evidence"></div>
            <div class="mt-4 pt-4 border-t border-border-light">
              <div class="text-xs font-medium text-text-secondary mb-2">快速添加</div>
              <div class="flex flex-wrap gap-2">
                <button class="cp-pill hover:bg-teal-50 transition-colors cursor-pointer">+ 论文</button>
                <button class="cp-pill hover:bg-teal-50 transition-colors cursor-pointer">+ 基准</button>
                <button class="cp-pill hover:bg-teal-50 transition-colors cursor-pointer">+ 历史项目</button>
              </div>
            </div>
          </div>

          <!-- Divider -->
          <div class="cp-divider my-5"></div>

          <!-- Quick stats -->
          <div class="grid grid-cols-2 gap-3">
            <div class="cp-mini-card">
              <div class="text-xs text-text-secondary">指标</div>
              <div class="mt-1 font-semibold text-sm" id="cp-metrics-count">0 项</div>
            </div>
            <div class="cp-mini-card">
              <div class="text-xs text-text-secondary">边界</div>
              <div class="mt-1 font-semibold text-sm" id="cp-boundaries-count">0 项</div>
            </div>
          </div>

          <!-- Metrics preview -->
          <div class="mt-4 space-y-2" id="cp-metrics"></div>
          <div class="mt-3 space-y-2" id="cp-boundaries"></div>
        </div>
      </aside>
    </section>

    <script>
      // Tab switching
      document.addEventListener('click', (e) => {
        const btn = e.target.closest('[data-pane-tab]');
        if (!btn) return;
        const tab = btn.getAttribute('data-pane-tab');
        document.querySelectorAll('[data-pane-tab]').forEach(b => {
          b.classList.toggle('active', b.getAttribute('data-pane-tab') === tab);
        });
        document.querySelectorAll('[data-pane]').forEach(p => {
          p.classList.toggle('hidden', p.getAttribute('data-pane') !== tab);
        });
      });
    </script>
  </main>

  <footer class="border-t border-border-light bg-white/80 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
      <div class="text-sm text-text-secondary">© CasePilot · 交付级 AI 方案</div>
      <div class="text-sm text-text-secondary flex items-center gap-4">
        <a class="hover:text-primary transition-colors" href="P-CASE_LIBRARY.html">案例库</a>
        <a class="hover:text-primary transition-colors" href="P-SOLUTION_HISTORY.html">历史方案</a>
      </div>
    </div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
