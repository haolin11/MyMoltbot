<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>协作生成 · CasePilot</title>

  <script src="assets/tailwind-config.js"></script>
  <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
</head>
<body class="bg-bg-primary min-h-screen cp-grid-bg">
  <header class="sticky top-0 z-50 bg-white/85 backdrop-blur border-b border-border-light">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="P-HOME.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center shadow-glow">
          <i class="fas fa-cube text-white"></i>
        </div>
        <div class="leading-tight">
          <div class="text-lg font-extrabold gradient-text">CasePilot</div>
          <div class="text-xs text-text-secondary">协作生成 · 交付级方案书</div>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-2">
        <a class="px-3 py-2 rounded-lg text-sm text-text-secondary hover:text-primary hover:bg-bg-secondary" href="P-HOME.html">首页</a>
        <a class="px-3 py-2 rounded-lg text-sm nav-link-active" href="P-SOLUTION_GENERATOR.html">协作生成</a>
        <a class="px-3 py-2 rounded-lg text-sm text-text-secondary hover:text-primary hover:bg-bg-secondary" href="P-CASE_LIBRARY.html">案例库</a>
        <a class="px-3 py-2 rounded-lg text-sm text-text-secondary hover:text-primary hover:bg-bg-secondary" href="P-SOLUTION_HISTORY.html">历史方案</a>
      </nav>

      <div class="flex items-center gap-3">
        <span class="hidden sm:inline-flex items-center gap-2 text-xs px-3 py-1 rounded-full cp-pill">
          <span class="cp-dot"></span>
          <span id="cp-status">未保存</span>
        </span>
        <a id="cp-go-detail" href="P-SOLUTION_DETAIL.html#run=draft" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl border border-border-light bg-white hover:bg-bg-secondary">
          <i class="fas fa-file-lines"></i>
          方案包
        </a>
        <a href="P-LOGIN_REGISTER.html" class="hidden sm:inline-flex items-center gap-2 px-3 py-2 rounded-xl border border-border-light bg-white hover:bg-bg-secondary text-sm">
          <i class="fas fa-user"></i>
          登录
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" data-page="generator">
    <div class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-3">
      <div>
        <h1 id="cp-title" class="cp-page-title text-3xl font-extrabold">新方案</h1>
        <div class="mt-2 flex flex-wrap gap-2 text-xs">
          <span class="px-2 py-1 rounded-full cp-pill">可追溯</span>
          <span class="px-2 py-1 rounded-full cp-pill-warn">可验收</span>
          <span class="px-2 py-1 rounded-full cp-pill-primary">风险边界</span>
          <span class="px-2 py-1 rounded-full cp-pill">协作闭环</span>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <button id="cp-generate-draft" class="px-4 py-2 rounded-xl border border-border-light bg-white hover:bg-bg-secondary text-sm">
          生成初版
        </button>
        <button id="cp-open-chat" class="px-4 py-2 rounded-xl bg-gradient-primary text-white shadow-card-hover text-sm">
          协作
        </button>
      </div>
    </div>

    <section class="mt-6 grid lg:grid-cols-12 gap-6">
      <!-- Main: document (large) -->
      <div class="lg:col-span-8">
        <div class="cp-card shadow-card p-6 sm:p-8">
          <div class="flex items-center justify-between gap-4">
            <div class="font-bold">方案书（可编辑）</div>
            <div class="flex items-center gap-2 text-xs">
              <span class="cp-kbd">点击文本即可编辑</span>
              <a class="text-text-secondary hover:text-primary" href="P-SOLUTION_DETAIL.html">预览</a>
            </div>
          </div>

          <div class="mt-5 grid gap-5">
            <section class="cp-card p-5">
              <div class="flex items-center justify-between">
                <div class="font-semibold">概述</div>
                <span class="text-xs cp-pill px-2 py-1 rounded-full">摘要</span>
              </div>
              <div id="cp-doc-overview" class="mt-3 text-sm leading-relaxed" contenteditable="true" data-doc="overview"></div>
            </section>

            <section class="cp-card p-5">
              <div class="flex items-center justify-between">
                <div class="font-semibold">系统架构</div>
                <span class="text-xs cp-pill px-2 py-1 rounded-full">可落地</span>
              </div>
              <div id="cp-doc-arch" class="mt-3 text-sm leading-relaxed" contenteditable="true" data-doc="arch"></div>
            </section>

            <section class="cp-card p-5">
              <div class="flex items-center justify-between">
                <div class="font-semibold">验收指标与口径</div>
                <span class="text-xs cp-pill-warn px-2 py-1 rounded-full">可验收</span>
              </div>
              <div id="cp-doc-metrics" class="mt-3 text-sm leading-relaxed" contenteditable="true" data-doc="metrics"></div>
            </section>

            <section class="cp-card p-5">
              <div class="flex items-center justify-between">
                <div class="font-semibold">风险边界与护栏</div>
                <span class="text-xs cp-pill-primary px-2 py-1 rounded-full">边界</span>
              </div>
              <div id="cp-doc-boundaries" class="mt-3 text-sm leading-relaxed" contenteditable="true" data-doc="boundaries"></div>
            </section>

            <section class="cp-card p-5">
              <div class="flex items-center justify-between">
                <div class="font-semibold">交付物清单</div>
                <span class="text-xs cp-pill px-2 py-1 rounded-full">输出</span>
              </div>
              <div id="cp-doc-deliverables" class="mt-3 text-sm leading-relaxed" contenteditable="true" data-doc="deliverables"></div>
            </section>
          </div>
        </div>
      </div>

      <!-- Side: chat + checklist + evidence (sticky) -->
      <aside class="lg:col-span-4">
        <div class="cp-card shadow-card p-5 lg:sticky lg:top-20">
          <div class="flex items-center justify-between">
            <div class="font-bold">协作</div>
            <div class="flex items-center gap-2 text-xs">
              <span class="cp-kbd">Ctrl</span><span class="cp-kbd">Enter</span>
            </div>
          </div>

          <div class="mt-4">
            <div class="flex items-center gap-2">
              <button class="px-3 py-2 rounded-xl text-sm nav-link-active" data-pane-tab="chat" type="button">对话</button>
              <button class="px-3 py-2 rounded-xl text-sm text-text-secondary hover:bg-bg-secondary" data-pane-tab="todo" type="button">清单</button>
              <button class="px-3 py-2 rounded-xl text-sm text-text-secondary hover:bg-bg-secondary" data-pane-tab="evidence" type="button">证据</button>
            </div>

            <!-- chat -->
            <div class="mt-4" data-pane="chat">
              <div class="cp-chat max-h-[360px] overflow-auto pr-1" id="cp-chat"></div>
              <div class="mt-4 flex items-end gap-3">
                <textarea id="cp-input" rows="3" class="flex-1 px-4 py-3 rounded-xl border border-border-light search-focus resize-none" placeholder="输入需求或修改点…"></textarea>
                <button id="cp-send" class="px-4 py-3 rounded-xl bg-gradient-primary text-white shadow-card-hover">发送</button>
              </div>
            </div>

            <!-- todo -->
            <div class="mt-4 hidden" data-pane="todo">
              <div class="grid gap-3" id="cp-todos"></div>
              <div class="mt-4">
                <button id="cp-generate" class="w-full inline-flex items-center justify-center gap-2 px-5 py-3 rounded-xl bg-gradient-primary text-white shadow-card-hover disabled:opacity-50 disabled:cursor-not-allowed" type="button">
                  <i class="fas fa-bolt"></i>
                  生成方案包
                </button>
              </div>
            </div>

            <!-- evidence -->
            <div class="mt-4 hidden" data-pane="evidence">
              <div class="grid gap-3" id="cp-evidence"></div>
            </div>
          </div>

          <div class="mt-5 cp-divider"></div>

          <div class="mt-4 grid gap-3">
            <div class="flex items-center justify-between">
              <div class="text-sm font-semibold">指标</div>
              <span class="text-xs cp-pill-warn px-2 py-1 rounded-full">口径</span>
            </div>
            <div class="grid gap-2" id="cp-metrics"></div>
            <div class="flex items-center justify-between mt-2">
              <div class="text-sm font-semibold">边界</div>
              <span class="text-xs cp-pill-primary px-2 py-1 rounded-full">护栏</span>
            </div>
            <div class="grid gap-2" id="cp-boundaries"></div>
          </div>
        </div>
      </aside>
    </section>

    <script>
      // side pane tabs (tiny)
      document.addEventListener('click', (e)=>{
        const btn = e.target.closest('[data-pane-tab]');
        if(!btn) return;
        const tab = btn.getAttribute('data-pane-tab');
        document.querySelectorAll('[data-pane-tab]').forEach(b=>{
          const active = b.getAttribute('data-pane-tab')===tab;
          b.classList.toggle('nav-link-active', active);
          b.classList.toggle('text-text-secondary', !active);
        });
        document.querySelectorAll('[data-pane]').forEach(p=>{
          p.classList.toggle('hidden', p.getAttribute('data-pane')!==tab);
        });
      });
    </script>
  </main>

  <footer class="border-t border-border-light bg-white/70">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
      <div class="text-sm text-text-secondary">© CasePilot · Engineering-grade AI Output</div>
      <div class="text-sm text-text-secondary flex items-center gap-4">
        <a class="hover:text-primary" href="P-CASE_LIBRARY.html">案例库</a>
        <a class="hover:text-primary" href="P-SOLUTION_HISTORY.html">历史方案</a>
        <a class="hover:text-primary" href="P-LOGIN_REGISTER.html">登录</a>
      </div>
    </div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
